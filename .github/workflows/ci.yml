name: Continuous Integration Workflow

on:
  push:
    branches: ["master","ci-cd"]
  pull_request:
    branches: ["master","ci-cd"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install --force
